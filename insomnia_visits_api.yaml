            | `completed`      | `boolean` | Defines whether the visit is completed.                      |

            | `sublocality`    | `string`  | Neighborhood/locality of the visit.                          |

            | `complement`     | `string`  | Address complement.                                          |

            | `street`         | `string`  | Street name.                                                 |


